<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Catch The Insect</title>
</head>
<body>
    <div class="screen">
        <h1>Catch The Insect</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
        <h1>What is your Choice</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Fly</p>
                    <img src="https://images.unsplash.com/photo-1513007803075-da1a278045e4?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Fly">
                </button>
            </li>

            <li>
                <button class="choose-insect-btn">
                    <p>Spider</p>
                    <img src="https://images.unsplash.com/photo-1598356918644-7a5af992f40c?q=80&w=1496&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="spider">
                </button>
            </li>

            <li>
                <button class="choose-insect-btn">
                    <p>Roach</p>
                    <img src="https://images.unsplash.com/photo-1650111757885-f6543a1b0a11?q=80&w=1430&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Roach">
                </button>
            </li>
        </ul>
    </div>

    <div class="screen game-container">
        <h3 id="time">Time: 00:00</h3>
        <h3 id="score">Score: 0</h3>
        <h5 id="message">
            Are you annoyed yet ? <br/>
            You are playing an impossible game!
        </h5>
    </div>

    <script src="script.js"></script>
</body>
</html>
